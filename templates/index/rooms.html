{%extends 'base.html' %}
{%block contents%}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Hostels</h2>
                        <div class="bt-option">
                            <a href="/">Home</a>
                            <span>Hostels</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Rooms Section Begin -->
    <section class="rooms-section spad">
        <div class="container">
            <div class="row">
                {%for data in dataset%}
                <div class="col-lg-4 col-md-6">
                    <div class="room-item">
                        <img src="{{data.getimage}}" alt="" width="100%" style="height: 195px;">
                        <div class="ri-text">
                            <h4>{{data.name}}</h4>
                            <h3>N{{data.price_per_month}}<span>/month</span></h3>
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="r-o">Space(s):{%if data.capacity %}{{data.capacity}}{%endif%}</td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                            <a href="{%url 'accom_details' data.pk%}" class="btn btn-outline-dark">More Details</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
                <div class="col-lg-12">
                    <div class="room-pagination">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">Next <i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Rooms Section End -->
{%endblock contents%}
